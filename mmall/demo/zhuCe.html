<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 用户注册</title>
		<link rel="icon" type="image/png" href="../image/icon.png"/>
		<link rel="stylesheet" href="../css/zhuCe.css">
	</head>
	<body>
		<div class="commonHeader">
			<div class="commonHeader_box">
				<a href="indexss.html"><img src="../image/logoZC.png" ></a>
				<span>欢迎注册</span>
			</div>
		</div>
		<div class="commonContent">
			<div class="commonContent_start">
				<div class="regist_left">
					<img src="../image/denglu.png"/>
				</div>
				<div class="regist_right">
					<p class="regist-form-title">注册</p>
					<div class="outer_position">
						<input type="text" class="commonInputStyle" maxlength="11" placeholder="请输入手机号码"/>
						<span class="errorToast" id="errorTel">请输入11位手机号码</span>
					</div>
					<div class="registValid">
						<input type="text" maxlength="4" class="registValidcode" placeholder="验证码">
						<img src="../image/captcha.jpg" >
					</div>
					<div class="outer-verifyCode">
						<input type="text" class="commonInputStyle" maxlength="6" placeholder="请输入手机验证码"/>
						<div class="verifyCodeLine"></div>
						<input type="button" id="getVerifyCode" value="获取验证码">
					</div>
					<div class="inputPwd">
						<input type="text" class="commonInputStyle" maxlength="20" placeholder="密码6-20位数字、字母、字符组合"/>						
					</div>
					<div>
						<input type="text" class="commonInputStyle" maxlength="20" placeholder="请再次输入密码"/>	
					</div>
					<div class="suggest">
						<input class="suggest_one" type="checkbox" checked>
						<span>我已阅读并同意</span>
						<a href="#">《红星美凯龙用户服务协议》</a>
					</div>
					<div class="registBtn">
						注    册
					</div>
					<div class="go_login">
						<a href="#">去登陆</a>
					</div>
				</div>
			</div>
		</div>
